<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../project-html/img/2.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif bg-[url('/img/bg3.jpg')] bg-no-repeat bg-cover max-h-max">
  <div class="px-4 py-2  text-white bg-gray-600" id="myTopnav">
      <a
          class="text-white transition duration-200 hover:text-orange-600 hover:ease-in-out focus:text-neutral-200 disabled:text-black/30 motion-reduce:transition-none lg:px-4 [&.active]:text-black/90 [&.active]:text-neutral-200"
          aria-current="page"
          href="index.html"
          data-te-nav-link-ref><i class="fa fa-fw fa-home"></i>Home</a>
      <a
          class="text-white transition duration-200 hover:text-orange-600 hover:ease-in-out focus:text-neutral-200 disabled:text-black/30 motion-reduce:transition-none lg:px-4 [&.active]:text-black/90 [&.active]:text-neutral-200"
          aria-current="page"
          href="cv.pdf"
          data-te-nav-link-ref><i class="fa fa-fw fa-download"></i>Download CV</a>
      <a
          class="text-white transition duration-200 hover:text-orange-600 hover:ease-in-out focus:text-neutral-200 disabled:text-black/30 motion-reduce:transition-none lg:px-4 [&.active]:text-black/90 [&.active]:text-neutral-200"
          aria-current="page"
          href="about.html"
          data-te-nav-link-ref><i class="fa fa-fw fa-user"></i>About</a>
      <a
          class="text-white transition duration-200 hover:text-orange-600 hover:ease-in-out focus:text-neutral-200 disabled:text-black/30 motion-reduce:transition-none lg:px-4 [&.active]:text-black/90 [&.active]:text-neutral-200"
          aria-current="page"
          href="contact.html"
          data-te-nav-link-ref><i class="fa fa-fw fa-envelope"></i>Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="text-white text-4xl px-6 py-8 font-bold">
        <h1>Contact Me</h1>
    </div>    
    <div class="py-4 px-10 w-1/2 mx-auto">
<form>
  <div class="mb-6">
    <label for="email" class="block mb-2 text-sm font-medium  dark:text-white text-white">Email</label>
    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Masukan Email.." required>
  </div>
  <div class="mb-6">
    <label for="pesan" class="block mb-2 text-sm font-medium text-white dark:text-white">Pesan</label>
    <textarea class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500" placeholder="Masukan Pesan.." id="" cols="30" rows="10"></textarea>
  </div>
  <button type="submit" class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-900">Submit</button>
</form>

    </div>
    
    <br>
    <hr>
    <hr>
    <footer class="text-white text-center">
        2023 &copy; Ai Dina Agustin
    </footer>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
    }
</script>
</body>
</html>
