<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../project-html/img/2.png" type="image/x-icon">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active"><i class="fa fa-fw fa-home"></i>Home</a>
        <a href="cv.pdf"><i class="fa fa-fw fa-download"></i>Download CV</a>
        <a href="about.html"><i class="fa fa-fw fa-user"></i>About</a>
        <a href="contact.html"><i class="fa fa-fw fa-envelope"></i>Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    <div class="contact">
        <h1>Contact Me</h1>
    </div>    
    <div class="container">
        <form action="/action_page.php">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Indonesia</option>
            <option value="canada">Jepang</option>
            <option value="usa">Korea</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>
    
    <br><br>
    <hr>
    <hr>
    <footer>
        2023 &copy; Ai Dina Agustin
    </footer>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
    }
</script>
</body>
</html>
