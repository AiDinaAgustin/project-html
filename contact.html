    <script>
       // Ambil elemen-elemen yang dibutuhkan
const navbarToggle = document.querySelector('[data-collapse-toggle="navbar-sticky"]');
const navbarMenu = document.querySelector('#navbar-sticky');

// Tambahkan event listener pada tombol toggle navbar
navbarToggle.addEventListener('click', function() {
  // Toggle class 'hidden' pada navbar menu
  navbarMenu.classList.toggle('hidden');
  // Toggle atribut 'aria-expanded'
  const isExpanded = navbarToggle.getAttribute('aria-expanded') === 'true';
  navbarToggle.setAttribute('aria-expanded', !isExpanded);
});

</script>
