<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../project-html/img/2.png" type="image/x-icon">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active"><i class="fa fa-fw fa-home"></i>Home</a>
        <a href="cv.pdf"><i class="fa fa-fw fa-download"></i>Download CV</a>
        <a href="about.html"><i class="fa fa-fw fa-user"></i>About</a>
        <a href="contact.html"><i class="fa fa-fw fa-envelope"></i>Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    <h1>Contact Me</h1>
    <form action="#">
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="alamat email..">
        <br>
        <br>
        <label for="pesan">Pesan </label>
        <br>
        <textarea name="pesan" id="pesan" cols="50" rows="10" placeholder="isi pesan.."></textarea>
        <br>
        <br>
        <input type="submit" value="Kirim" >
    </form>
    <br><br>
    <hr>
    <hr>
    <footer>
        2023 &copy; Ai Dina Agustin
    </footer>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
    }
</script>

    <audio autoplay>
        <source src="audio/1.mp3" type="audio/mp3">
    </audio>
